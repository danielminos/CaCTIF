{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/contacto.css' %}">
        <link rel="stylesheet" href="{% static 'css/hyf.css' %}">
        <title>HSR - Contacto</title>
    </head>
    <body> 
        <header class="header">
            
          {% include 'nav.html' %}

            <div class="formulario">      
                <h1>Formulario de contacto</h1>
                <h3>Escríbanos y en breve responderemos su consulta</h3>
                <form action="https://formspree.io/f/myyaaoyn" method="POST" class="formulario" >       
                      <p>
                        <label for="nombre" class="colocar_nombre">Nombre
                          <span class="obligatorio">*</span>
                        </label>
                          <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escriba su nombre">
                      </p>
                    
                      <p>
                        <label for="email" class="colocar_email">Email
                          <span class="obligatorio">*</span>
                        </label>
                          <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escriba su email">
                      </p>
                      <p>
                        <label for="telefone" class="colocar_telefono">Teléfono
                        </label>
                          <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escriba su teléfono">
                      </p>    
                      <p>
                        <label for="mensaje" class="colocar_mensaje">Mensaje
                          <span class="obligatorio">*</span>
                        </label>                     
                                          <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deje aquí su comentario..."></textarea> 
                                      </p>                    
                    
                      <button type="submit" name="enviar_formulario" id="enviar"><p><b>Enviar</b></p></button>
      
                      <p class="aviso">
                        <span class="obligatorio"> * </span>Los campos son obligatorios.
                      </p>          
                </form>
            </div>  
        </header>
        
{% include 'footer.html' %}

    </body>
</html>
